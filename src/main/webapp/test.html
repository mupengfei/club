<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NF TMC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 引入 Bootstrap -->
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<link href="resources/css/bootstrap-editable.css" rel="stylesheet">
<link href="resources/css/bootstrap-combined.min.css" rel="stylesheet">

<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
<!-- main.js -->
</head>
<body>
	<p>
		X-editable: create editable column in table.<br> As pk is unique
		in each row, you should put it in data-pk attribute.
	</p>
	<div style="margin: 100px">
		<table id="users" class="table table-bordered table-condensed">
			<tr>
				<th>#</th>
				<th>name</th>
				<th>age</th>
			</tr>
			<tr>
				<td>1</td>
				<td><a href="#" data-pk="1">Mike</a></td>
				<td>21</td>
			</tr>

			<tr>
				<td>2</td>
				<td><a href="#" data-pk="2">John</a></td>
				<td>28</td>
			</tr>

			<tr>
				<td>3</td>
				<td><a href="#" data-pk="3">Mary</a></td>
				<td>24</td>
			</tr>

		</table>
	</div>

	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script src="resources/js/jquery-2.2.1.min.js"></script>
	<!-- 包括所有已编译的插件 -->
	<script src="resources/js/bootstrap.min.js"></script>
	<script src="resources/js/bootstrap-editable.min.js"></script>
	<script type="text/javascript">
		$.fn.editable.defaults.mode = 'popup';
		$('#users a').editable({
			type : 'text',
			name : 'username',
			url : '/club/set.go',
			title : 'Enter username',
			success : function(response, newValue) {
				if (response.status == 'error')
					return response.msg;
			}
		});
	</script>

</body>
</html>
